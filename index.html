<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      id="navbar"
    >
      <div class="container">
        <div
          class="
            collapse
            navbar-collapse navbar-dark
            d-flex
            justify-content-end
          "
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#welcome-section"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#projects">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      id="welcome-section"
      class="
        container-fluid
        bg-dark
        text-white
        d-flex
        justify-content-center
        align-items-center
      "
      style="height: 100vh"
    >
      <div class="text-center">
        <h1 class="">Hey I'm Mimic</h1>
        <p style="color: #be3144"><i>a web developer</i></p>
      </div>
    </section>

    <section
      id="projects"
      class="container-fluid"
      style="background-color: #45567d"
    >
      <div class="container text-center text-white py-4">
        <h2 class="text-decoration-underline">These are some of my projects</h2>

        <div class="row gx-4">
          <div class="col-md-4">
            <div class="project-tile card border-0">
              <img
                src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
                class="card-img-top img-thumbnail"
              />
              <a
                href="https://codepen.io/freeCodeCamp/full/zNqgVx"
                class="p-3 bg-dark text-white"
                >Tribute Page</a
              >
            </div>
          </div>
          <div class="col-md-4">
            <div class="project-tile card border-0">
              <img
                src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
                class="card-img-top img-thumbnail"
              />
              <a
                href="https://codepen.io/freeCodeCamp/full/zNqgVx"
                class="p-3 bg-dark text-white"
                >Tribute Page</a
              >
            </div>
          </div>
          <div class="col-md-4">
            <div class="project-tile card border-0">
              <img
                src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
                class="card-img-top img-thumbnail"
              />
              <a
                href="https://codepen.io/freeCodeCamp/full/zNqgVx"
                class="p-3 bg-dark text-white"
                >Tribute Page</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section
      id="contact"
      class="
        container-fluid
        bg-dark
        text-white
        d-flex
        justify-content-center
        align-items-center
      "
      style="height: 100vh"
    >
      <div class="text-center">
        <h2>Let's work together...</h2>
        <p>How do you take your coffee?</p>

        <a
          href="https://github.com/freecodecamp"
          target="_blank"
          id="profile-link"
          >Github</a
        >
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
